<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/index.css" />
        <title>Quiz app</title>
    </head>
    <body>
        <h1>Quiz app</h1>
        <form id="quiz-form">
            <label for="quiz-category">Category:</label>
            <select name="Category" id="quiz-category">
                <option value="any">Any category</option>
                <option value="category=27">Animals</option>
                <option value="category=26">Celebrities</option>
                <option value="category=25">Arts</option>
                <option value="category=24">Politics</option>
                <option value="category=23">History</option>
                <option value="category=22">Geography</option>
                <option value="category=21">Sports</option>
                <option value="category=20">Mythology</option>
            </select>
            <label for="quiz-difficulty">Difficulty:</label>
            <select name="Difficulty" id="quiz-difficulty">
                <option value="any">Any difficulty</option>
                <option value="difficulty=easy">Easy</option>
                <option value="difficulty=medium">Medium</option>
                <option value="difficulty=hard">Hard</option>
            </select>
            <label for="quiz-game-type">Game type:</label>
            <select name="Game-type" id="quiz-game-type">
                <option value="any">Any type</option>
                <option value="type=multiple">Multiple choices</option>
                <option value="type=boolean">True/false</option>
            </select>
            <button type="submit">Confirm</button>
        </form>
        <section class="quiz">
            <button id="start-quiz-button">Start quiz</button>
            <div class="quiz-main">
                <div class="quiz-nav">
                    <p class="question-counter"></p>
                    <p class="user-score"></p>
                    <p class="timer"></p>
                </div>
                <h2 class="question"></h2>
                <div class="answers"></div>
            </div>
            <h3 class="feedback-message"></h3>
            <button id="next-question-button">Next</button>
            <button id="end-quiz-button">End quiz</button>
        </section>
        <button id="back-button">Back</button>
        <section class="quiz-results">
            <h2>Results</h2>
            <div class="results-list"></div>
        </section>
    </body>
    <script type="module" src="/modules/index.js"></script>
</html>
